<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="section-container">
        <h2 class="section-hiding">Please Contact Me</h2>
        <div>
            <div class="cart">
                <label for="name">Name</label>

                <div class="flex">
                    <input id="name" type="text" placeholder="Name">
                    <button>Delete Name</button>
                    <button>Send Name</button>
                </div>
            </div>
            <div class="cart">
                <label for="email">Email</label>
                <br>
                <div class="flex">

                    <input id="email" type="text" placeholder="example@gmail.com">
                    <button>Delete Name</button>
                    <button>Send Name</button>
                </div>
            </div>
            <div class="cart">
                <label for="message">Message</label>
                <br>
                <div class="flex">

                    <textarea name="" id="message" cols="30" rows="1" placeholder="Tipping here "></textarea>
                    <button>Delete Name</button>
                    <button>Send Name</button>
                </div>
            </div>
        </div>
        <button class="btn-reset">Reset</button>
    </section>
</body>

</html>
