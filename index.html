<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="section-container">
        <h2 class="section-hiding">Please Contact Me</h2>
        <div class="card-section">
            <div class="cart">
                <label for="name-input">Name</label>

                <div class="flex">
                    <input id="name-input" type="text" placeholder="Name">
                    <button onclick="removeLocalStorageData('name')">Delete Name</button>
                    <button onclick="getInputValue('name', 'name-input')">Send Name</button>
                </div>
            </div>
            <div class="cart">
                <label for="email-input">Email</label>
                <br>
                <div class="flex">

                    <input id="email-input" type="text" placeholder="example@gmail.com">
                    <button onclick="removeLocalStorageData('email')">Delete Email</button>
                    <button onclick="getInputValue('email', 'email-input')">Send Email</button>
                </div>
            </div>
            <div class="cart">
                <label for="message-input">Message</label>
                <br>
                <div class="flex">

                    <textarea name="" id="message-input" cols="30" rows="1" placeholder="Tipping here "></textarea>
                    <button onclick="removeLocalStorageData('message')">Delete Message</button>
                    <button onclick="getInputValue('message', 'message-input')">Send message</button>
                </div>
            </div>
        </div>
        <button onclick="removeAllData()" class="btn-reset">Reset</button>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
